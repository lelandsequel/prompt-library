# Sample test cases for code-review-v1 prompt
# This file demonstrates the external test case format

prompt_id: code-review-v1

test_cases:
  - name: basic_python_review
    description: Basic Python code review
    inputs:
      language: Python
      code_snippet: |
        def add(a, b):
            return a + b
      focus_area: best practices
    expected: type hint
    validate:
      - type: contains
        rule: "type"
      - type: contains
        rule: "hint"

  - name: typescript_review
    description: TypeScript React component review
    inputs:
      language: TypeScript
      framework: React
      code_snippet: |
        function Button({ label, onClick }) {
          return <button onClick={onClick}>{label}</button>
        }
      focus_area: performance
    expected: memoization
    validate:
      - type: contains
        rule: "memo"
      - type: contains
        rule: "React"
